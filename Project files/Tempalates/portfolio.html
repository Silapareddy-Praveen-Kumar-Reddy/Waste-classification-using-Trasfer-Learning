<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Waste Classification Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="max-w-3xl mx-auto p-6 mt-10 bg-white shadow rounded-xl">
      <h1 class="text-2xl font-bold text-green-600 mb-4 text-center">
        Classification Result
      </h1>

      <!-- Image Preview -->
      <div class="text-center">
        <img
          src="{{ result.filepath }}"
          alt="Uploaded Waste"
          class="w-72 h-72 object-cover mx-auto mb-4 rounded-lg shadow"
        />
      </div>

      <!-- Prediction Details -->
      <div class="text-gray-800 space-y-3">
        <p>
          <strong>Predicted Category:</strong>
          <span class="text-green-700 font-semibold">
            {{ result.prediction.predicted_class }}
          </span>
        </p>
        <p>
          <strong>Confidence Score:</strong>
          {{ result.prediction.confidence_percentage | round(2) }}%
        </p>
      </div>

      <!-- Back Button -->
      <div class="mt-6 text-center">
        <a
          href="\predict"
          class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full"
        >
          Upload Another Image
        </a>
      </div>
    </div>
  </body>
</html>
